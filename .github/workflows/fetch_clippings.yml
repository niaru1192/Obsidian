name: Daily Clipping

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: node upload_clipping.js
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
          RSS_URL:        ${{ secrets.RSS_URL }}
